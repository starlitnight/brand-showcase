<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with Klarna at your favorite brands</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="spacer">
    <p>Scroll down to see the brand showcase animation</p>
  </div>

  <section class="brand-showcase" id="brandShowcase">
    <div class="brand-showcase__header">
      <div class="brand-showcase__title-wrapper">
        <h2 class="brand-showcase__title">Pay with Klarna at your favorite brands</h2>
        <p class="brand-showcase__subtitle">From fashion to fitness, we've got you covered.</p>
      </div>
      <a href="#" class="brand-showcase__link">
        See all
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </div>

    <div class="brand-showcase__container">
      <div class="brand-showcase__grid" id="brandGrid">
      </div>

      <div class="brand-showcase__gradient brand-showcase__gradient--top"></div>
      <div class="brand-showcase__gradient brand-showcase__gradient--bottom"></div>
    </div>

    <div class="brand-showcase__mobile-slider" id="mobileSlider">
      <div class="mobile-slider__track" id="mobileSliderTrack">
      </div>
      <div class="mobile-slider__dots" id="sliderDots"></div>
    </div>
  </section>

  <div class="spacer spacer--bottom">
    <p>More content below...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
